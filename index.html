<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Textos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <!-- Encriptador 1 -->
        <div class="encryption-container">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <img src="./assets/Frame.png" alt="Recomendancion">
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </div>

        <!-- Encriptador 2 -->
        <div id="resultContainer" class="result-container">
            <img id="placeholderImage" src="./assets/Muñeco.png" alt="Imagen de Placeholder" />
            <p id="resultText">Ningún mensaje fue encontrado</p>
            <p id="placeholderText">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="copyBtn" class="hidden">Copiar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
